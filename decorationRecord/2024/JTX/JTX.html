<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一户装修案例展示（优化版）</title>
    <link rel="stylesheet" href="../../../htmlCssJs/css/style.css">
    <link rel="stylesheet" href="../../../htmlCssJs/css/headFooter.css">
    <link rel="stylesheet" href="../../../htmlCssJs/css/lightbox.min.css">
</head>

<body>
    <header>
        <div id="header-container"></div>
        <div class="container">
            <h1>一户装修案例展示</h1>
            <div class="video-container">
                <video controls loop muted preload="metadata">
                    <source src="./videos/1.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
                <button class="expand-btn" aria-label="全屏观看视频">
                    全屏观看
                </button>
            </div>
        </div>
    </header>
    <div class="media-overlay" id="mediaOverlay">
        <div class="media-viewer">
            <div class="media-content">
                <img id="fullImage" alt="放大查看图片" style="display: none;">
                <video id="fullVideo" controls style="display: none;"></video>
            </div>
            <button class="close-btn" aria-label="关闭媒体查看器">关闭</button>
        </div>
    </div>
    <main>
        <!-- 客厅案例 -->
        <section class="case-section">
            <div class="container">
                <h2 class="section-title">客厅设计</h2>
                <div class="case-grid">
                    <article class="card">
                        <img src="./images/1(24).jpg" alt="现代简约客厅效果图" loading="lazy">
                        <div class="card-info">
                            <h3>现代简约风</h3>
                            <p>中性色调与线性照明的完美融合</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(25).jpg" alt="北欧风格客厅效果图" loading="lazy">
                        <div class="card-info">
                            <h3>北欧风格</h3>
                            <p>自然材质与几何图案的创意结合</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="轻奢风格客厅效果图" loading="lazy">
                        <div class="card-info">
                            <h3>现代轻奢</h3>
                            <p>金属细节与大理石材质的优雅呈现</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- 其他部分保持相同结构，修正图片路径 -->
        <!-- 卧室案例 -->
        <section class="case-section">
            <div class="container">
                <h2 class="section-title">卧室设计</h2>
                <div class="case-grid">
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="现代卧室效果图" loading="lazy">
                        <div class="card-info">
                            <h3>现代温馨</h3>
                            <p>柔光系统与舒适床品的完美搭配</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="极简卧室效果图" loading="lazy">
                        <div class="card-info">
                            <h3>极致简约</h3>
                            <p>隐藏式收纳与悬浮床体设计</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="日式卧室效果图" loading="lazy">
                        <div class="card-info">
                            <h3>日式禅风</h3>
                            <p>榻榻米与障子门的传统美学</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- 厨房案例 -->
        <section class="case-section">
            <div class="container">
                <h2 class="section-title">厨房设计</h2>
                <div class="case-grid">
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="现代厨房效果图" loading="lazy">
                        <div class="card-info">
                            <h3>智能厨房</h3>
                            <p>一体化家电与中岛台设计</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="工业风厨房效果图" loading="lazy">
                        <div class="card-info">
                            <h3>工业风格</h3>
                            <p>裸露管线与金属材质的硬朗美感</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="北欧厨房效果图" loading="lazy">
                        <div class="card-info">
                            <h3>北欧厨房</h3>
                            <p>六角砖与木质橱柜的清新组合</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- 卫生间案例 -->
        <section class="case-section">
            <div class="container">
                <h2 class="section-title">卫生间设计</h2>
                <div class="case-grid">
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="现代卫生间效果图" loading="lazy">
                        <div class="card-info">
                            <h3>现代简约</h3>
                            <p>干湿分离与智能卫浴系统</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="工业风卫生间效果图" loading="lazy">
                        <div class="card-info">
                            <h3>工业风格</h3>
                            <p>混凝土墙面与黑色金属配件</p>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/1(26).jpg" alt="北欧卫生间效果图" loading="lazy">
                        <div class="card-info">
                            <h3>北欧风格</h3>
                            <p>小白砖与木质收纳的清新组合</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../../../htmlCssJs/js/script.js"></script>
</body>

</html>
