<style>
    /* 全局基础样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* 容器系统 */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* 内容区块系统 */
    section {
        flex: 1;
        display: flex;
        align-items: center;
        padding: 4rem 0;
    }

    /* 联系区块特别样式 */
    #contact {
        background: #f8f9fa;
    }

    #contact .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }

    #contact img {
        width: min(100%, 300px);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* 页脚系统 */
    footer {
        background: #2c3e50;
        color: #fff;
        margin-top: auto;
        padding: 2rem 0;
    }

    footer .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 1rem;
        }

        nav ul {
            flex-wrap: wrap;
            justify-content: center;
        }

        section {
            padding: 2rem 0;
        }
    }
</style>
</head>


<!-- 主要内容 -->
<!-- 联系区块 -->
<section id="contact">
    <div class="container">
        <h2>联系我们</h2>
        <p>欢迎扫描下方二维码，获取专业设计咨询</p>
        <img src="/htmlCssJs/images/wechat-qr.jpg" alt="微信二维码">
        <div class="contact-info">
            <p>电话: 158 4720 2254</p>
          <!-- <p>地址: </p>--> 
        </div>
    </div>
</section>

<!-- 页脚 -->
<footer>
    <div class="container">
        <!-- <p>&copy;现代风格装修</p>
        <p>*************</p>  -->
    </div>
</footer>
