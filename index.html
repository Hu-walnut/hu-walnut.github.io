<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代风格装修 | 打造理想家居</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #444;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* 头部样式 */
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }

        /* Hero 部分样式 */
        #hero {
            background: url('images/hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        #hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* 关于我们部分样式 */
        #about {
            padding: 50px 0;
            text-align: center;
        }
        #about p {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 服务项目部分样式 */
        #services {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        #services ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #services ul li {
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 装修案例部分样式 */
        #portfolio {
            padding: 50px 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* 联系我们部分样式 */
        #contact {
            padding: 50px 0;
            text-align: center;
        }
        #contact p {
            margin-bottom: 20px;
        }
        #contact img {
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">现代风格装修</a></h1>
            <nav>
                <ul>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#services">服务项目</a></li>
                    <li><a href="#portfolio">装修案例</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>打造您的理想家居</h2>
            <p>我们专注于现代风格装修，为您提供高品质的设计和施工服务。</p>
            <a href="#contact" class="btn">免费咨询</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>关于我们</h2>
            <p>我们是一支经验丰富的装修团队，致力于为客户打造舒适、时尚、实用的现代风格家居环境。我们注重细节，追求品质，以客户满意为宗旨。</p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>服务项目</h2>
            <ul>
                <li>住宅装修</li>
                <li>公寓装修</li>
                <li>别墅装修</li>
                <li>商业空间装修</li>
            </ul>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>装修案例</h2>
            <div class="gallery">
                <a href="#"><img src="images/project1.jpg" alt="项目一"></a>
                <a href="#"><img src="images/project2.jpg" alt="项目二"></a>
                <a href="#"><img src="images/project3.jpg" alt="项目三"></a>
                <a href="#"><img src="images/project4.jpg" alt="项目四"></a>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>联系我们</h2>
            <p>欢迎扫描下方二维码，添加微信咨询更多信息。</p>
            <img src="images/wechat-qr.png" alt="微信二维码">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 现代风格装修</p>
        </div>
    </footer>
</body>
</html>
